
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>To-Do List</title>
</head>
<body>
    <div class="header"><img src="./assets/image.png" alt="img"></div>

    <div class="container">
        <form  id="taskForm">
            <label for="taskName"></label>
            <input type="text" id="taskName" placeholder="Enter Your To-do List Task" required>
            <input id="date" type="date" required>
            <select id="selection" required>
                <option>Choose Priority</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            <button type="submit" class="centered-button"> 
                <span class="button-text">Add</span>
                <span class="material-symbols-outlined plus">add_circle</span>
            </button>
        </form>

        <div id="task-info">
            <span class="to-do-list">To-Do List <span class="count todo-count">0</span></span>
            <span class="high-priority">High Priority <span class="count high-priority-count">0</span></span>
            <span class="medium-priority">Medium Priority <span class="count medium-priority-count">0</span></span>
            <span class="low-priority">Low Priority <span class="count low-priority-count">0</span></span>
            <select id="info-select">
                <option value="All">All</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
        </div>
        <input type="text" id="searchInput" placeholder="Search tasks">
        
        <div class="task-list">
            <img src="./assets/Clipboard.png" alt="img">
            <div>You have no To-do Items As of now</div>
        </div>
     
    <div class="footer">
        <span class="Started">Started <span class="count">0</span></span>
        
    </div>
    <div class="footer">
        <span class="Completed">Completed<span class="count">0</span></span>
        
    </div>
   
</div>
    <script src="script.js"></script>
</body>
</html>
